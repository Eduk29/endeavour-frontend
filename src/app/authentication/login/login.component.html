<main class="d-flex flex-row align-items-center justify-content-center vh-100 w-100">
  <mat-card class="pt-3 px-3 w-50">
    <form [formGroup]="authenticationForm" (ngSubmit)="login()">
      <mat-card-content class="d-flex flex-column">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput type="text" formControlName="username" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
        </mat-form-field>
      </mat-card-content>
      <mat-card-footer class="d-flex flex-row justify-content-end pb-3">
        <button mat-flat-button color="primary" class="me-3" type="submit">Login</button>
        <button mat-button color="warn" class="mx-3" type="button" (click)="cleanForm()">Clean</button>
      </mat-card-footer>
    </form>
  </mat-card>
</main>
