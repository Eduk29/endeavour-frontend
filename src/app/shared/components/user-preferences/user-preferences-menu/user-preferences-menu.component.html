<div *ngIf="!!userPreferencesParameters">
  <div class="d-flex flex-row align-items-center pt-3">
    <div class="w-20 ps-3 pe-4">
      <mat-icon class="w-auto h-auto icon-size">person</mat-icon>
    </div>
    <div class="d-flex flex-column w-80 ps-4 pe-3">
      <p *ngIf="!!fullname" class="mat-headline-6 m-0">{{ fullname }}</p>
      <p *ngIf="!!username" class="mat-subtitle-1 m-0">{{ username }}</p>
    </div>
  </div>
  <div *ngIf="menuButtons && menuButtons.length > 0">
    <hr />
    <div *ngFor="let button of menuButtons">
      <button *ngIf="!isCustomType(button)" mat-menu-item [routerLink]="button.routerLink">
        <mat-icon>{{ button.iconName }}</mat-icon>
        <span>{{ button.label }}</span>
      </button>
      <button *ngIf="!!isCustomType(button)" (click)="clickAction(button)" mat-menu-item>
        <mat-icon>{{ button.iconName }}</mat-icon>
        <span>{{ button.label }}</span>
      </button>
    </div>
  </div>
</div>
